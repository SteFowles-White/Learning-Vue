<html>
  <head>
      <link rel="stylesheet" type="text/css" href="./styles.css">

  </head>

<body>

  <div id="app">

 

    <div id="header">
  
      <div class="header_section">
  
          <h1>Player</h1>
          <div id="myProgress">
               <div class="myBar" v-bind:style="{width: playWidth}" >{{ player }}%</div>
          </div>
      </div>
  
      <div class="header_section">
  
        <h1>Monster</h1>
        <div id="myProgress">
          <div class="myBar" v-bind:style="{width: monWidth}">{{ monster }}%</div>
        </div>  
      </div>
    
    </div>
  
   
  
    <hr>
  
    <div id='game_buttons'>
  
      <div v-if="start" class="center">
  
        <button v-on:click="start = !start">Start</button>
  
      </div>
  
      <div v-else class="center">
  
        <button v-on:click="attack">Attack</button>
  
        <button v-on:click="specialAttack">Special Attack</button>
  
        <button v-on:click="heal">Heal</button>
  
        <button v-on:click="reset">Reset</button>
  
      </div>
  
    </div>
  
    <hr>
  
    <div>
  
       <ul>
  
         <li v-for="value in list">{{ value.message }}</li>
  
       </ul>
  
     </div>
  
   
  
  
  </div>
      
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="./app.js"></script>
</body>
</html>
